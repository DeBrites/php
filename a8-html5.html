<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Integração: HTML5 + PHP</title>
</head>
<body>
    <div>
        <form method="get" action="a8-html5+php.php"> <!--method get é simples menos segura enquanto method post é demorado e dividi a mensagem antes de enviar sendo mais segura -->
            Valor: <input type="number" name="v"/><br/><!--tipo numero e o nome v vai para o php-->
            <!--submit faz com que chame o action do form para o php-->
            <br/>
            Nome: <input type="text" name="nome">
            Ano de Nascimento: <input type="number" name="ano"><br/>
            <fieldset><legend>Sexo</legend>
                <input type="radio" name="sexo" id="masc" value="homem" checked>
                <label for="masc">Masculino</label><br/>
                <input type="radio" name="sexo" id="fem" value="mulher">
                <label for="fem">Feminino</label>
            </fieldset><br/>
            <bt/>
            <label for="itxt">Texto: </label>
            <input type="text" name="t" id="itext">
            <label for="itam">Tamanho</label>
            <select name="tam" id="itam">
                <option value="8pt">8</option>
                <option value="10pt">10</option>
                <option value="14pt" selected>14</option>
                <option value="20pt">20</option>
                <option value="40pt">40</option>
            </select><br/><br>
            <label for="icor">Cor: </label>
            <input type="color" name="cor" id="icor"><br/><br>
            <input type="submit" value="Gerar">
        </form>

    </div>
</body>
</html>
